<!-- Chart -->
<div>
    <svg [attr.height]="canvasHeight" [attr.width]="canvasWidth">
        <g id='axis'></g>
        <g id='labels'></g>
        <g id='guidelines'></g>
        <g id='machines'>
            <g *ngFor="let machines of jobBlocks; let m = index">
                <rect *ngFor="let job of machines; let j = index" class="job" (click)="openDialog(job, j, m)" [attr.x]="job.x"
                    [attr.y]="job.y" [attr.width]="job.w" [attr.height]="job.h" [attr.fill]="job.color" stroke="black"
                    matTooltipPosition="above"
                    matTooltip="M{{m}}, J{{job.name}} (O:{{j}}) / P:{{job.processTime}} / S:{{job.start}} ðŸ Š E:{{job.end}}" />
            </g>
        </g>
        <defs>
            <marker id="arrow" viewBox="0 0 10 10" refX="1" refY="5" markerUnits="strokeWidth" markerWidth="8"
                markerHeight="10" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="hsla(0,0%,0%,1)" />
            </marker>
        </defs>
    </svg>
</div>
